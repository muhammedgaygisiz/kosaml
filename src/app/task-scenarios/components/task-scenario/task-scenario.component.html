<kosaml-card>
  <form [formGroup]="taskScenarioForm" class="formFieldContainer">
    <mat-form-field>
      <input matInput placeholder="Some Title" name="title" formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput name="description" formControlName="description" rows="12"></textarea>
    </mat-form-field>
  </form>
</kosaml-card>
