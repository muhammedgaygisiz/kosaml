<div class="container">
    <div class="card">
        <div class="mat-elevation-z8">
            <div class="table-content">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Rating Column -->
                    <ng-container matColumnDef="rating">
                        <th mat-header-cell *matHeaderCellDef> Skala </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-slider color="primary" [max]="4" [min]="0" [thumbLabel]="true"
                                [(ngModel)]="element.rating">
                            </mat-slider>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="border-top"></mat-paginator>
        </div>
    </div>
</div>
