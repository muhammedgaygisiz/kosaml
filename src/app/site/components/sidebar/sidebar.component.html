<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport [fixedTopGap]="marginTop"
    [attr.role]="isProjectBarOpen ? 'navigation' : 'dialog'" [mode]="isProjectBarOpen ? 'side' : 'over'"
    [opened]="isProjectBarOpen" position="start">
    <mat-toolbar>EXPLORER</mat-toolbar>
    <kosaml-project [project]="project"></kosaml-project>
    <mat-nav-list>
      <a mat-list-item (click)="onLogout()">Logout</a>
    </mat-nav-list>
    <div class="right border" (mousedown)="onMouseDown($event)" (window:mouseup)="onMouseUp($event)"
      (window:mousemove)="onMouseMove($event)">
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
  <mat-sidenav class="sidenav" fixedInViewport [fixedTopGap]="marginTop"
    [attr.role]="isToolBarOpen ? 'navigation' : 'dialog'" [mode]="isToolBarOpen ? 'side' : 'over'"
    [opened]="isToolBarOpen" position="end">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
