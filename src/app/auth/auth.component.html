<mat-card class="auth-card">
    <div style="text-align: center;" *ngIf="(isLoading$ | async)">
        <kosaml-loading-spinner></kosaml-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!(isLoading$ | async)">
        <div class="formFieldContainer">
            <mat-form-field>
                <input matInput placeholder="Email" name="email" formControlName="email" [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="(authError$ | async) === true">
                    Email or password is not correct
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                <mat-error
                    *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                    Passord must be at least 6 characters long
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Passoword is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="(authError$ | async) === true">
                    Email or password is not correct
                </mat-error>
            </mat-form-field>
            <div class="buttonContainer">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button mat-button color="primary" (click)="onSwitchMode()" type="button">Switch to
                    {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
            <mat-error *ngIf="(isAuthError$ | async) === true">
                Authentication failed
            </mat-error>
        </div>
    </form>
</mat-card>
